<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
		<!-- 
      -custom css
           -->
		<link rel="stylesheet" href="style.css" />
		<!-- 
      - preload images
           -->
		<link rel="preload" as="image" href="./images/bg.jpg" />
		<link rel="preload" as="image" href="./images/kcc.png" />
    <title>Kevin Coockie Company</title>
</head>
<body>
    <!-- ----------
			header section
		 --------->
		<header>
			<!-- desk-top menu -->
			<nav>
				<div class="container nav__container">
					<div class="logo">
						<a href="#hero" class="menu-link">
							<img src="assets/images/yellow.png" alt="logo image" />
						</a>
					</div>
					<ul class="nav__menu">
						<li>
							<a href="#hero" class="menu-link">Home</a>
						</li>
						<li>
							<a href="#about" class="menu-link">About</a>
						</li>
						<!-- <li>
							<a href="#experience" class="menu-link">Experience</a>
						</li> -->
						<li>
							<a href="#projects" class="menu-link">Projects</a>
						</li>
						<li>
							<a href="#contact" class="menu-link">Contact</a>
						</li>
					</ul>

					<!-- hamburger buttons -->
					<div class="nav__buttons">
						<button class="nav__theme-btn">
							<ion-icon name="moon-outline"></ion-icon>
						</button>
						<button class="nav__toggle-open">
							<ion-icon name="menu-outline"></ion-icon>
						</button>
						<button class="nav__toggle-close">
							<ion-icon name="close-outline"></ion-icon>
						</button>
					</div>
				</div>
			</nav>
		</header>





        <!-- ----------
			script section
		 --------->

		<!--
             custom js
            -->

		<script src="script.js"></script>
		<!-- 
           mixiup link
		  -->
		<!-- <script src="./mix/dist/mixitup.min.js"></script> -->
		<!-- 
           ionicon link
		  -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
    
</body>
</html>
